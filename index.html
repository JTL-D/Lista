<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Loader & Validator Module</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <h2>Loader & Validator Module</h2>

  <div class="upload-container">
    <div class="upload-box" id="masterDrop">
      <h3>Endpoint: EXCEL με πολλαπλά tabs</h3>
      <input type="file" id="masterInput" />
      <div class="file-name" id="masterFileName"></div>
    </div>

    <div class="upload-box" id="infoDrop">
      <h3>Endpoint: NON-EXCEL</h3>
      <input type="file" id="infoInput" />
      <div class="file-name" id="infoFileName"></div>
    </div>
  </div>

  <div id="preview">
    <p>Ονόματα φύλλων θα εμφανιστούν εδώ μόλις ολοκληρωθεί ο έλεγχος.</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
  <script type="module" src="js/loader.js"></script>
  <script type="module" src="js/validator.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
